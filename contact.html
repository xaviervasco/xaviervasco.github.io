<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
   <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            padding: 10px 20px;
            z-index: 100;
            position: fixed;
            width: 100%;
            top: 0;
            box-sizing: border-box;
        }

        .logo {
            font-size: 20px;
            color: black;
            font-family: Helvetica, sans-serif;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 12px;
            font-family: Helvetica, sans-serif;
            opacity: 1;
        }

        nav ul li a:hover {
            text-shadow: 0 0 4px #fff, 0 0 8px #fff;
        }


    /* Add padding above the grid */
    .about-details {
        padding-top: 80px; /* Adjust as needed */
    }
       
       .about-details {
    column-count: 2;
    column-gap: min 20px; /* Space between the columns */
    max-width: 1500px; /* Set a maximum width for the entire section */
}

.column {
    break-inside: avoid; /* Ensure that elements don't break awkwardly between columns */
}

.column img {
    max-width: 100%; /* Ensures the image doesn't exceed its container */
    height: auto; /* Allows the image to adapt its height proportionally */
}

/* Centered Text Section */
.about-intro {
    text-align: left;
    margin-bottom: 40px;
}

.indented {
    margin-left: 20px; /* Add margin-left for indentation */
}

/* Justify text in the About section */
.about-details p {
    text-align: left;
}

/* Adjust for screens larger than 1000px */
@media (min-width: 600px) {
    .about-details {
        column-count: 5; /* Five columns on screens larger than 1000px */
        margin-left: 20px;
        margin-right: auto;
    }

    .about-intro {
        margin-bottom: 0; /* Remove bottom margin when part of the columns */
    }

    .column h1, .column h2 {
        font-size: 0.8rem; /* Adjust the heading size to fit in the column */
        font-weight: normal;
    }

    .column p {
        font-size: 0.8rem; /* Adjust the paragraph font size */
        line-height: 1.2; /* Adjust the line-height for paragraphs */
        margin-bottom: 12px; /* Add space after each paragraph */
        font-weight: 300;
    }
}

/* Adjust for screens smaller than 1000px */
@media (max-width: 600px) {
    .about-intro {
        width: 100%; /* Ensure it takes up full width */
        margin: 0 auto 40px; /* Center it with auto margins and keep bottom margin */
    }

    .about-details {
        column-count: 2; /* Two columns on smaller screens */
    }

    .column {
        width: 100%; /* Make each column full width */
    }

    .column h1, .column h2 {
        font-size: 0.9rem; /* Adjust the heading size to fit in the column */
        font-weight: normal;
    }

    .column p {
        font-size: 0.9rem; /* Adjust the paragraph font size */
        line-height: 1.2; /* Adjust the line-height for paragraphs */
        margin-bottom: 12px; /* Add space after each paragraph */
        font-weight: 300;
    }
}

    
    </style>

    </head>
<body>
    
       <nav>
        <a href="index.html" class="logo">Xavier Vasco</a>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="about-details">
            <!-- Centered Text Section -->
            <div class="column">
                <h1>Contact</h1><br>
<p><em>For all matters, you can address me</em> <a href="mailto:screens_canter0u@icloud.com">here.</a></p><br>

<br>
            </div>
                <br>

        </section>
    </main>


    <script src="script.js"></script>
    
</body>
</html>
