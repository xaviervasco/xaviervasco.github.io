   <style>

       html, body {
    margin: 0;
    height: 100%;
    overflow: hidden; /* Prevents scrolling */
    position: relative;
}

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            padding: 10px 20px;
            z-index: 100;
            position: fixed;
            width: 100%;
            top: 0;
            box-sizing: border-box;
        }

        .logo {
            font-size: 20px;
            color: black;
            font-family: Helvetica, sans-serif;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 12px;
            font-family: Helvetica, sans-serif;
            opacity: 1;
        }

        nav ul li a:hover {
            text-shadow: 0 0 4px #fff, 0 0 8px #fff;
        }


    /* Add padding above the grid */
    .about-details {
        padding-top: 80px; /* Adjust as needed */
        
    }
       
    .about-details {
        column-count: 5; /* Five columns on screens larger than 1000px */
        margin-left: 20px;
        margin-right: auto;
    }

.column {
    break-inside: avoid; /* Ensure that elements don't break awkwardly between columns */
}

.column img {
    max-width: 100%; /* Ensures the image doesn't exceed its container */
    height: auto; /* Allows the image to adapt its height proportionally */
}

/* Centered Text Section */
  .about-intro {
        margin-bottom: 0; /* Remove bottom margin when part of the columns */
    }

.indented {
    margin-left: 20px; /* Add margin-left for indentation */
}

/* Justify text in the About section */
.about-details p {
    text-align: left;
    
}
       
   .about-details a {
        color: grey;
        text-decoration: none;
        transition: color 0.3s ease; /* Smooth transition for color over 0.3 seconds */
       
    }

    /* Change link color to black on hover */
    .about-details a:hover {
        color: black;
    }
       
       .about-details h1 {
    text-decoration: none; /* Removes the underline */
    font-size: 0.8rem;
    color: black;
    font-weight: 300;
    line-height: 1rem;    
    margin-bottom: -0.8rem; /* Add space after each paragraph */
           
           
       }

    .column h1, .column h2 {
        font-size: 0.8rem; /* Adjust the heading size to fit in the column */
        font-weight: normal;
    }

    .column p {
        font-size: 0.8rem; /* Adjust the paragraph font size */
        line-height: 1.2; /* Adjust the line-height for paragraphs */
        margin-bottom: 12px; /* Add space after each paragraph */
        font-weight: 300;
        
    }
       
     .spinning-logo-container {
    display: inline-block;
    margin-right: 15px;
    position: relative; /* Enable relative positioning */
    top: 2px; /* Push the spinning logo down by 2px */
}

.spinning-logo {
    width: 24px; /* Adjust size to fit the nav bar */
    height: 24px;
    animation: spin 3s linear infinite;
    object-fit: contain;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
       
       @media (max-width: 600px) {
    .about-intro {
        width: 100%; /* Ensure it takes up full width */
        margin: 0 auto 40px; /* Center it with auto margins and keep bottom margin */
    }

    .about-details {
        column-count: 2; /* Two columns on smaller screens */
    }

    .column {
        width: 100%; /* Make each column full width */
    }

  .about-details {
        column-count: 1; /* Five columns on screens larger than 1000px */
        margin-left: 20px;
        margin-right: auto;
    }

               
                   .column h1, .column h2 {
        font-size: 1rem; /* Adjust the heading size to fit in the column */
        font-weight: normal;
    }

    .column p {
        font-size: 1rem; /* Adjust the paragraph font size */
        line-height: 1.3; /* Adjust the line-height for paragraphs */
        margin-bottom: 12px; /* Add space after each paragraph */
        font-weight: 300;
    }
}
    
    </style>
